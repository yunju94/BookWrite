<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <script th:inline="javascript">


    </script>


    <style>
        body {
           font-family: Arial, sans-serif;
           background-color: #f9f9f9;
           margin: 0;
           padding: 0;
       }
       .error-container {
           max-width: 600px;
           margin: 50px auto;
           padding: 20px;
           border: 1px solid #e0e0e0;
           border-radius: 8px;
           background-color: #fff;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
           text-align: center;
       }
       .error-title {
           font-size: 1.5rem;
           color: #d9534f;
           margin-bottom: 20px;
           font-weight: bold;
       }
       .error-message {
           font-size: 1rem;
           color: #555;
           margin-bottom: 20px;
       }
       .error-action {
           margin-top: 20px;
       }
       .error-button {
           display: inline-block;
           padding: 10px 20px;
           font-size: 1rem;
           color: #fff;
           background-color: #0275d8;
           border: none;
           border-radius: 4px;
           text-decoration: none;
           cursor: pointer;
           transition: background-color 0.3s ease;
       }
       .error-button:hover {
           background-color: #025aa5;
       }


    </style>
</head>

<body>
<div layout:fragment="content">
    <div class="error-container">
        <h3 class="error-title">게시글 잠금 안내</h3>
        <p class="error-message">
            귀하의 게시글은 본사의 사이트와 맞지 않는 내용이 포함되어 임시로 잠근 상태입니다.
            현재 게시글은 최소 일주일에서 그 이상의 기간동안 관리자의 권한으로 잠금 상태로 유지됩니다.
            이 기간 동안에는 해당 게시글을 수정하거나 작성하실 수 없습니다.
            게시글의 잠금 상태가 해제되면 다시 시도해 주시기 바랍니다.
            자세한 사항은 문의하기로 연락 주시기 바랍니다.
            불편을 드려 죄송합니다.
        </p>
        <div class="error-action">
            <a href="/" class="error-button">홈으로 돌아가기</a>
        </div>
    </div>
</div>
</body>


</html>
