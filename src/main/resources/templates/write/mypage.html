<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <title>개인정보 수정</title>
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 컨텐츠 스타일 */
        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: 320px; /* 헤더 폭(300px) + 여백(20px) */
        }

        h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* 폼 내부 요소 중앙 정렬 */
        }

        .form-group {
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            display: flex;
            align-items: center; /* 입력 필드와 버튼을 수직으로 중앙 정렬 */
        }

        .form-group span {
            font-weight: bold;
            margin-right: 10px;
            color: #333;
            flex: 0 0 100px; /* 레이블 폭을 고정 */
            text-align: right;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: calc(100% - 120px); /* 버튼을 고려한 입력 필드의 너비 */
            padding: 10px;
            margin-bottom: 0; /* 버튼과의 간격 제거 */
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group button {
            margin-left: 10px; /* 버튼과 입력 필드 간의 간격 */
            padding: 10px 15px;
            border: 1px solid #007BFF;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            color: #007BFF;
            background-color: transparent;
            transition: all 0.3s;
        }

        .form-group button:hover {
            background-color: #f1f1f1;
        }

        .password-change {
            border-color: #28a745;
            color: #28a745;
        }

        .password-change:hover {
            background-color: #e2e6ea;
        }

        /* 아이콘 스타일 */
        .button-icon {
            font-size: 16px; /* 아이콘 크기 조정 */
        }

        .button-group {
            display: flex;
            gap: 10px; /* 버튼 간의 간격 조정 */
            justify-content: center; /* 버튼 중앙 정렬 */
        }
        .btn{
            width: 160px;
            height: 40px;
        }
    </style>
</head>

<body>
<!-- 컨텐츠 -->
<div layout:fragment="content" class="container">
    <h3>개인정보 수정</h3>
    <form action="/member/mypage" role="form" method="post" th:object="${memberFormDto}">
        <div class="form-group">
            <span>이름</span>
            <input type="text" th:field="*{name}">
        </div>

        <div class="form-group">
            <span>별명</span>
            <input type="text" th:field="*{nickname}">
            <button type="button" class="btn">별명 확인</button>
        </div>

        <div class="form-group">
            <span>아이디</span>
            <input type="text" th:field="*{loginId}">
            <button type="button" class="btn">아이디 확인</button>
        </div>

        <div class="form-group">
            <span>이메일</span>
            <input type="email" th:field="*{email}">
        </div>

        <div class="form-group">
            <span>전화번호</span>
            <input type="text" th:field="*{tel}">
        </div>

        <div class="button-group">
            <button type="submit">
                <span class="button-icon">&#10003;</span> 수정하기
            </button>
            <button type="button" class="password-change">
                <span class="button-icon">&#128272;</span> 비밀번호 변경
            </button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</body>

</html>
