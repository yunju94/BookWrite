<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>조은북</title>
</head>
<style>
    body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .section span {
            font-size: 18px;
            font-weight: bold;
        }
        .button-group1 ,  .button-group2{
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 14px;
            outline: none;
        }
        button:hover {
            background-color: #e0e0e0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button svg {
            margin-right: 8px;
        }
        .button-group button {
            flex: 1 1 auto;
            min-width: 120px;
            text-align: center;
        }
        .button-group1 button {
            background-color: #e6f7ff;
        }
        .button-group2 button {
            background-color: #e8fbf0;
        }

        .section:nth-child(2) .button-group button {
            background-color: #e6f7ff;
        }
</style>
<body>

<div class="container">
    <span>구매할 코인을 골라주세요</span>
<div class="section">
    <span>대여</span>
    <div class="button-group2">
        <button type="button" value="kdr" onclick="ButtonClick(this)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-euro" viewBox="0 0 16 16">
                <path d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936q-.002-.165.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.6 6.6 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z"/>
            </svg>
            키다리코인 0.3코인
        </button>

        <button type="button" value="yes" onclick="ButtonClick(this)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-yen" viewBox="0 0 16 16">
                <path d="M8.75 14v-2.629h2.446v-.967H8.75v-1.31h2.445v-.967H9.128L12.5 2h-1.699L8.047 7.327h-.086L5.207 2H3.5l3.363 6.127H4.778v.968H7.25v1.31H4.78v.966h2.47V14h1.502z"/>
            </svg>
            예스 코인 0.1코인
        </button>
    </div>
</div>
</div>

<script>
    function ButtonClick(button) {
       var value = button.value;
       var str = "Ren";

        window.opener.document.getElementById("buttonId").value = value;
        window.opener.document.getElementById("buttonStr").value = str;
        console.log(value)

      window.close(); // 현재 창을 닫습니다.
   }
</script>

</body>
</html>
