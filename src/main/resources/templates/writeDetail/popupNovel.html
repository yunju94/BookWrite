<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .section span {
            font-size: 18px;
            font-weight: bold;
        }
        .button-group1, .button-group2 {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        button {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f8f8;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 14px;
            outline: none;
        }
        button:hover {
            background-color: #e0e0e0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        button svg {
            margin-right: 8px;
        }
        .button-group1 button {
            background-color: #e6f7ff;
        }
        .button-group2 button {
            background-color: #e8fbf0;
        }
    </style>
</head>
<body>
<div class="container">
    <span>구매할 방식을 골라주세요</span>
    <div class="section">
        <span>소장</span>
        <div class="button-group1">
            <button type="button" value="kdr" onclick="ButtonClick(this, 'Pur')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-euro" viewBox="0 0 16 16">
                    <path d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936q-.002-.165.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.6 6.6 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z"/>
                </svg>
                키다리코인 0.7코인
            </button>

            <button type="button" value="yes" onclick="ButtonClick(this, 'Pur')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-yen" viewBox="0 0 16 16">
                    <path d="M8.75 14v-2.629h2.446v-.967H8.75v-1.31h2.445v-.967H9.128L12.5 2h-1.699L8.047 7.327h-.086L5.207 2H3.5l3.363 6.127H4.778v.968H7.25v1.31H4.78v.966h2.47V14h1.502z"/>
                </svg>
                예스 코인 0.5코인
            </button>
        </div>
    </div>

    <div class="section">
        <span>대여</span>
        <div class="button-group2">
            <button type="button" value="kdr" onclick="ButtonClick(this, 'Ren')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-euro" viewBox="0 0 16 16">
                    <path d="M4 9.42h1.063C5.4 12.323 7.317 14 10.34 14c.622 0 1.167-.068 1.659-.185v-1.3c-.484.119-1.045.17-1.659.17-2.1 0-3.455-1.198-3.775-3.264h4.017v-.928H6.497v-.936q-.002-.165.008-.329h4.078v-.927H6.618c.388-1.898 1.719-2.985 3.723-2.985.614 0 1.175.05 1.659.177V2.194A6.6 6.6 0 0 0 10.341 2c-2.928 0-4.82 1.569-5.244 4.3H4v.928h1.01v1.265H4v.928z"/>
                </svg>
                키다리코인 0.3코인
            </button>

            <button type="button" value="yes" onclick="ButtonClick(this, 'Ren')">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-currency-yen" viewBox="0 0 16 16">
                    <path d="M8.75 14v-2.629h2.446v-.967H8.75v-1.31h2.445v-.967H9.128L12.5 2h-1.699L8.047 7.327h-.086L5.207 2H3.5l3.363 6.127H4.778v.968H7.25v1.31H4.78v.966h2.47V14h1.502z"/>
                </svg>
                예스 코인 0.1코인
            </button>
        </div>
    </div>
</div>

<script>
    function ButtonClick(button, type) {
        var value = button.value;
        var str = type;

        if (window.opener) {
            var openerDoc = window.opener.document;
            var buttonId = openerDoc.getElementById("buttonId");
            var buttonStr = openerDoc.getElementById("buttonStr");

            if (buttonId && buttonStr) {
                buttonId.value = value;
                buttonStr.value = str;
                console.log(value);
            } else {
                console.error("상위 창에서 buttonId 또는 buttonStr 요소를 찾을 수 없습니다.");
            }
        } else {
            console.error("상위 창을 찾을 수 없습니다.");
        }

        window.close(); // 현재 창을 닫습니다.
    }
</script>

</body>
</html>
