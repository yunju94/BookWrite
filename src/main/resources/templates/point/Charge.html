    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
</head>
    <th:block layout:fragment="script">
        <script th:inline="javascript">


           function payment(price) {
               var token = $("meta[name='_csrf']").attr("content");
               var header = $("meta[name='_csrf_header']").attr("content");

               var point = price * 10;
               var url = '/point/payment/' + point + '/' + price;
               var data = {
                   price: price,
                   point: point
               };
               var param = JSON.stringify(data);

               $.ajax({
                   url: url,
                   type: "POST",
                   contentType: "application/json",
                   data: param,
                   beforeSend: function (xhr) {
                       xhr.setRequestHeader(header, token);
                   },
                   dataType: "json",
                   cache: false,
                   success: function (result) {
                       alert("결제를 진행합니다.");

                   var IMP = window.IMP;
                   IMP.init("imp43602572");

                   var orderUid = result.order_uid ;
                   var paymentPrice = result.payment_price;
                   var buyerName = result.buyer_name;
                   var buyerEmail = result.buyer_email;
                   var buyerTel = result.buyer_Tel;



                   IMP.request_pay({
                       pg: 'html5_inicis.INIpayTest',
                       pay_method: 'card',
                       merchant_uid: orderUid,
                       name: "포인트 충전",
                       amount: paymentPrice,
                       buyer_email: buyerEmail,
                       buyer_name: buyerName,
                       buyer_tel: buyerTel,
                       buyer_addr: '대한민국',
                       buyer_postcode: '123-456'
                   }, function (rsp) {
                       if (rsp.success) {
                         //  alert('결제 성공: ' + JSON.stringify(rsp));
                           $.ajax({
                               url: "/payment",
                               method: "POST",
                               headers: {"Content-Type": "application/json"},
                               data: JSON.stringify({
                                   "payment_uid": rsp.imp_uid,
                                   "order_uid": rsp.merchant_uid
                               }),
                               beforeSend: function (xhr) {
                                   xhr.setRequestHeader(header, token);
                               }
                           }).done(function (response) {
                               alert('결제 완료!');
                               window.location.href = "/success-payment/" + orderUid;
                           });
                       } else {
                           //alert("결제 실패: " + JSON.stringify(rsp));
                           alert("결제 실패");
                           window.location.href = "/fail-payment/" + orderUid;
                       }
                   });

                   },
                   error: function (jqXHR) {
                       if (jqXHR.status == 401) {
                           alert('로그인 후 이용해주세요');
                           location.href = '/members/login';
                       } else {
                           alert(jqXHR.responseText);
                       }
                   }
               });


           }





        </script>
