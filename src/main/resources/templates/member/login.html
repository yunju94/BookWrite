<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <script th:inline="javascript">

        $(document).ready(function () {
            var errorMessage = [[${errorMessage}]] ;
            if (errorMessage != null) {
                 alert(errorMessage);
            }
        });


    </script>


    <style>


    </style>

</head>

<body>
<div layout:fragment="content">
    <h3>로그인</h3>
    <form action="/member/login" role="form" method="post">
    <div>
        <ul>
            <li>
                아이디
                <input type="text" name="loginId" id="loginId" placeholder="아이디를 입력해주세요">
            </li>

            <li>
                비밀번호
                <input type="password" name="loginPassword" id="loginPassword" placeholder="비밀번호를 입력해주세요">
            </li>
        </ul>
        <button type="submit" onclick="nameSearch()" >입력</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </div>
    </form>
</div>
</body>


</html>
