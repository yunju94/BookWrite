<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <title>개인정보 수정</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <th:block layout:fragment="script">
        <script th:inline="javascript">



           $(document).ready(function() {
               var errorMessage = [[${errorMessage}]];
                  if(errorMessage != null){
                    alert(errorMessage);
                }

            });
        </script>
    </th:block>
    <style>


        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group span {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            text-align: left;
        }

        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group button {
            margin-top: 10px;
            padding: 10px 15px;
            border: 1px solid #007BFF;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            color: #007BFF;
            background-color: transparent;
            transition: all 0.3s;
            display: flex;
            align-items: center; /* 중앙 정렬 */
            gap: 8px; /* 아이콘과 텍스트 간의 간격 */
            justify-content: center; /* 가운데 정렬 */
        }

        .form-group button:hover {
            background-color: #f1f1f1;
        }

        .button-icon {
            font-size: 16px;
        }

        .lock-icon {
            visibility: visible;
        }

        .unlock-icon {
            visibility: hidden;
        }

        .form-group button:hover .lock-icon {
            visibility: hidden;
        }

        .form-group button:hover .unlock-icon {
            visibility: visible;
        }
    </style>
</head>

<body>
<!-- 컨텐츠 -->
<div layout:fragment="content" class="container">
    <h3>비밀번호 확인</h3>
    <form action="/member/passwordCh" role="form" method="post" th:object="${memberPasswordDto}">
        <input type="hidden" id="id" th:field="*{id}">

        <div class="form-group">
            <span>비밀번호를 넣어주세요</span>
            <input type="password" id="password" th:field="*{loginPassword}">
        </div>

        <div class="form-group">
            <button type="submit">
                <span class="button-icon lock-icon"><i class="fas fa-lock"></i></span>
                <span class="button-icon unlock-icon"><i class="fas fa-lock-open"></i></span>
                확인
            </button>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</body>

</html>
