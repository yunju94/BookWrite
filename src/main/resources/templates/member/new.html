<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <title>조은북</title>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            function IdCheck(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var IdCheck = $("#loginId").val();

             var url = "/member/Idch/"+IdCheck;
            var paramData = {
                IdCheck: $("#loginId").val()
            };
            var param = JSON.stringify(paramData);

             $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function (xhr) {
                    // 데이터 전송하기 전에 헤더에 csrf 값을 설정
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,

                success: function (result, status) {
                    alert(result.message);

                },
                error: function (jqXHR, status, error) {
                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/members/login';
                    } else {
                        alert("사용 불가능한 아이디입니다.");
                    }
                }
            });
        }


              function NickCheck(){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var NickCheck = $("#NickName").val();
            var url = "/member/"+NickCheck;
            var paramData = {
                NickCheck: NickCheck
            };
            var param = JSON.stringify(paramData);

             $.ajax({
                url: url,
                type: "POST",
                contentType: "application/json",
                data: param,
                beforeSend: function (xhr) {
                    // 데이터 전송하기 전에 헤더에 csrf 값을 설정
                    xhr.setRequestHeader(header, token);
                },
                dataType: "json",
                cache: false,

                success: function (result, status) {
                   alert(result.message);

                },

                error: function (jqXHR, status, error) {
                    if (jqXHR.status == '401') {
                        alert('로그인 후 이용해주세요');
                        location.href = '/members/login';
                    } else {
                        alert("사용 불가능한 별명입니다.");

                    }
                }
            });
        }


            function mailSend(){
                    var token = $("meta[name='_csrf']").attr("content");
                    var header = $("meta[name='_csrf_header']").attr("content");

                    var email = $("#sendmail").val();

                    var url = "/member/" +  encodeURIComponent(email) +"/emailConfirm";

                    var paramData = { "email": email };
                    var param = JSON.stringify(paramData);

                    $.ajax({
                        url      : url,
                        type     : "POST",
                        contentType : "application/json",
                        data     : param,

                        beforeSend : function(xhr){
                            console.log("2")
                            xhr.setRequestHeader(header, token);
                        },
                        dataType : "json",
                        cache   : false,
                        success  : function(result, status){
                            console.log("3")
                            alert(result.message);
                        },
                        error : function(jqXHR, status, error){
                            if(jqXHR.status == '401'){
                                console.log("4")
                              //  location.href='/members/login';
                            } else{
                                console.log("5")
                                alert(jqXHR.responseText);
                            }
                        }
                    });
                }



             function codeCheck(){
                    var token = $("meta[name='_csrf']").attr("content");
                    var header = $("meta[name='_csrf_header']").attr("content");
                    var code = $("#codecheck").val();
                    var url = "/member/" + encodeURIComponent(code) +"/codeCheck";
                    var paramData = { "code": code };
                    var param = JSON.stringify(paramData);

                    $.ajax({
                        url      : url,
                        type     : "POST",
                        contentType : "application/json",
                        data     : param,
                        beforeSend : function(xhr){
                            xhr.setRequestHeader(header, token);
                        },
                        dataType : "json",
                        cache   : false,
                        success  : function(result, status){
                            alert(result);
                        },
                        error : function(jqXHR, status, error){
                            if(jqXHR.status == '401'){
                                location.href='/members/new';
                            } else{
                                alert(jqXHR.responseText);
                            }
                        }
                    });
                }

           $(document).ready(function() {
               var errorMessage = [[${errorMessage}]];
                  if(errorMessage != null){
                    alert(errorMessage);
                }

                $('#password, #passwordCheck').on('input', function() {
                    var pass = $('#password').val();
                    var passCheck = $('#passwordCheck').val();

                    if (pass !== passCheck) {
                        var error = "비밀번호가 맞지 않습니다.";
                        $('#passwordCheckMSG').text(error);
                    } else {
                        $('#passwordCheckMSG').text(''); // 오류 메시지 초기화
                    }
                });
            });
        </script>
    </th:block>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font: inherit;
        }


        .inputName>li {
            border-bottom: 1px solid #CCC;
            margin-top: 30px;
            margin-bottom: 50px;
            width: 300px;
            height: 30px;
            list-style: none;
        }

        .inputName>li>input {
            width: 100%;
            padding: 8px;
            border: none;
            outline: none;
            background-color: transparent;
            color: rgba(0, 0, 0, 0.85);
            font-size: 16px;
            line-height: 24px;
            cursor: text;
        }



        button {
            width: 100px;
            height: 40px;
            background-color: #7FCEFF;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }


        .IdCheck, .MailCheck, .CheckMail,.NickCheck {
            float: left;
            position: absolute;
            margin-left:20px;
             margin-top:-1px;
        }


        .subBtn{
             margin: 0 auto;
        }
        .fieldError{
            color: red;

        }

    </style>
</head>

<body>
<div layout:fragment="content">
    <h3>회원가입</h3>
    <form action="/member/new" role="form" method="post" th:object="${memberFormDto}">
        <ul class="inputName">
            <li>
                <input type="text" th:field="*{loginId}" id="loginId" placeholder="아이디">
                <button class="IdCheck" type="button" onclick="IdCheck()">아이디 확인</button>

            </li>
            <li>
                <input type="password" th:field="*{loginPassword}" id="password" placeholder="영문 대,소문자와 숫자, 특수기호  포함">
                <p th:if="${#fields.hasErrors('loginPassword')}" th:errors="*{loginPassword}" class="fieldError">Incorrect data</p>
            </li>
            <li>
                <input type="password" id="passwordCheck" placeholder="비밀번호 확인">
                <p id="passwordCheckMSG" class="fieldError"></p>
            </li>
            <li>
                <input type="text" th:field="*{name}" placeholder="이름">

            </li>
            <li>
                <input type="text" th:field="*{email}" id="sendmail" placeholder="이메일">
                <button class="MailCheck" id="e_2" onclick="mailSend()" type="button">메일 보내기</button>
            </li>
            <li>
                <input  id="codecheck" placeholder="인증 코드 입력" type="text">
                <button class="CheckMail" id="c_2" onclick="codeCheck()" type="button">인증 확인</button>

            </li>
            <li>
                <input type="text" th:field="*{nickname}" id="NickName" placeholder="별명">
                <button class="NickCheck" type="button" onclick="NickCheck()">별명 확인</button>
                <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}" class="fieldError">Incorrect date</p>

            </li>
            <li>
                <input type="number" th:field="*{tel}" placeholder="전화번호">
                <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError">Incorrect date</p>

            </li>
        </ul>
        <button class="subBtn" id="sub" type="submit">입력</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</body>

</html>
